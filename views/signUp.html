<div ng-controller="signUpCtrl">

<h1>Sign up page</h1>

<form ng-submit="signUpSubmit()">
  <div class="form-group">
    <label for="name">Full name</label>
    <input type="text" class="form-control" id="name" placeholder="Enter your name" ng-model="formData.name">
  </div>
  <div class="form-group">
    <label for="email">Email address</label>
    <input type="email" class="form-control" id="email" placeholder="Enter email" ng-model="formData.email">
  </div>
  <div class="form-group">
    <label for="password">Password</label>
    <input type="password" class="form-control" id="password" placeholder="Password" ng-model="formData.password">
  </div>
  <button type="submit" class="btn btn-default">Register!</button>
</form>

</div>
